{% load static %}
<style nonce="{{ csp_nonce }}">
  @keyframes animate-preloader {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  #preloader:before {
    animation: animate-preloader 1.5s linear infinite;
  }
</style>
<div id="preloader"
     class="fixed inset-0 z-999999 overflow-hidden transition-all duration-600 ease-out bg-background before:content-[''] before:fixed before:top-[calc(50%-30px)] before:left-[calc(50%-30px)] before:rounded-full before:w-[60px] before:h-[60px] before:border-[6px] before:border-y-accent before:border-x-transparent">
</div>
<script defer src="{% static 'ui/widgets/preloader.js' %}"></script>
